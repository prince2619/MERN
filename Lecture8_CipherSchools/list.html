<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order&Unorder List</title>
</head>
<body>
    <h3>List of book</h3>
    <!-- unorderlist -->
    <ul>
        <li>MATHS</li>
        <li>PHYSIC</li>
        <li>CHEMISTRY</li>
    </ul><br>
    <h3>List of Job </h3>
    <!-- order list -->
    <ol>
        <li>FRONTEND DEV</li>
        <li>BACKEND DEV</li>
        <li>DEVOPS ENGINNER</li>
    </ol>
    <br>
    <h3>Discriptive tag </h3>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
      </dl>
      <!-- The <dl> tag defines a description list.

        The <dl> tag is used in conjunction with <dt> (defines terms/names) and <dd> (describes each term/name). -->
    <h3>Quick Link</h3>
      <a href="https://www.google.com/" target="_blank">Google</a><br>
      <a href="./second.html">Second page</a>
        <!-- href:- hypertext refrence
         -->
         <!-- ./ gives the location of your current directory but you want to move back out side the current folder and then access the page simply use ../ then file name same process follw for more than two folder also. -->
    <h3>Making image as Hyper Link</h3>
    <a href="https://www.cipherschools.com/"><img src="./logo.jpg" alt="CipherSchool logo"></a>
      

    
</body>
</html>
